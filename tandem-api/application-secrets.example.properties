# Copy this file to .secrets/application-secrets.properties (ignored by git)
# and replace the placeholders with real values. You may wrap any field in
# ENC(...) if you encrypt it with the Jasypt CLI (see README instructions).

auth0.domain=https://your-tenant.auth0.com
auth0.client-id=your_native_app_client_id
auth0.client-secret=ENC(your_encrypted_client_secret)
auth0.audience=https://api.your-company.com
auth0.realm=Username-Password-Authentication
# auth0.scope=openid profile email offline_access

spring.datasource.url=jdbc:postgresql://your-prod-host:5432/tandemdb
spring.datasource.username=ENC(encrypted_db_user)
spring.datasource.password=ENC(encrypted_db_password)
